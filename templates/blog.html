{% extends "base.html" %}

{% block title %}部落格 | {{ super() }}{% endblock %}

{% block content %}
    <h2>📝 技術部落格</h2>
    
    <div class="blog-list">
        {% for post in posts %}
        <article class="blog-post">
            <h3><a href="{{ url_for('post', post_id=post.id) }}">{{ post.title }}</a></h3>
            <small>{{ post.date }}</small>
            <p>{{ post.content[:150] }}...</p>
        </article>
        {% endfor %}
    </div>
{% endblock %}
